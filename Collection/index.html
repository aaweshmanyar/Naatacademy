    <!-- Search and Filter Section (Sticky Top Bar) -->
    <div class="bg-white/90 backdrop-blur-sm sticky top-0 z-20 border-b border-gray-200">
        <div class="container mx-auto px-4 py-3">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 items-center">
                <div class="relative lg:col-span-1">
                    <input type="text" id="searchInput" placeholder="کلام، شاعر یا کتاب تلاش کریں..." class="w-full bg-gray-100 border-2 border-gray-200 rounded-full text-right px-5 py-2.5 focus:ring-2 focus:ring-teal-400 focus:border-teal-400 urdu-text urdu-text-sm transition-all duration-300">

                        <i class="bi bi-search"></i>
                    </div>
                </div>
                <!-- Searchable Dropdowns -->
                <div id="topicFilterDropdown" class="searchable-dropdown relative lg:col-span-1"></div>
                <div id="categoryFilterDropdown" class="searchable-dropdown relative lg:col-span-1"></div>
                <div id="poetFilterDropdown" class="searchable-dropdown relative lg:col-span-1"></div>
            </div>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <main class="container mx-auto px-4 pb-24 max-w-7xl">
        <!-- Combined Sort and Alphabet Filter -->
        <div id="sortAndFilterPanel" class="bg-gradient-to-br from-white to-gray-50 rounded-xl shadow-lg my-6 p-2 border border-gray-100">

                <button class="filter-tab urdu-text urdu-text-sm" data-filter="popular">عنوانات</button>
                <button class="filter-tab urdu-text urdu-text-sm" data-filter="tahajji">حروفِ تہجی</button>
                <button class="filter-tab urdu-text urdu-text-sm" data-filter="radif">حروفِ ردیف</button>
            </div>
            <div id="popularContent" class="pt-2 border-t border-gray-100 hidden">
                 <div id="topicNavContainer" class="alphabet-filter-container">
                     <!-- Topic buttons will be injected here -->
                 </div>
            </div>
            <div id="alphabetContent" class="pt-2 border-t border-gray-100 hidden">
                 <div id="alphabetNavContainer" class="alphabet-filter-container">
                     <!-- Alphabet buttons will be injected here -->
                 </div>
            </div>
        </div>

        <!-- Kalam List Container -->
        <div id="kalamListContainer" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <!-- Skeleton loaders or Kalam items will be injected here -->
        </div>
        
        <div id="noResults" class="text-center py-16 hidden">
             <i class="bi bi-search-heart text-6xl text-gray-300 mb-4"></i>
             <p class="urdu-text text-2xl text-gray-600">کوئی نتیجہ نہیں ملا۔</p>
             <p class="urdu-text urdu-text-sm text-gray-500 mt-1">براہ کرم کوئی دوسرا لفظ تلاش کریں یا فلٹر تبدیل کریں۔</p>
        </div>

        <!-- Load More Button -->
        <div id="loadMoreContainer" class="text-center mt-8">
            <button id="loadMoreBtn" class="py-2.5 px-8 rounded-full text-sm urdu-text shadow-lg bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 text-white font-semibold transition-all duration-300 transform hover:scale-105">
                مزید لوڈ کریں

        </div>
    </main>

    <!-- Bottom Navigation (Mobile Only) -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-20 p-2 flex justify-around items-center bottom-nav">
        <button id="mobileToggleFilter" class="bottom-nav-button text-gray-600 flex flex-col items-center transition-all duration-300">
